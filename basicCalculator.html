<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfafa;
        }
        .calculator {
            background-color: #aea6a6;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(244, 239, 239, 0.1);
        }
        .display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
            font-size: 24px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .button {
            padding: 20px;
            background-color: #e0e3c0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
        .button.operator {
            background-color: #f4a435;
            color: #fff;
        }
        .button.clear{
            background-color: #f32929;
            color: #fff;
        }
        .button.equal {
            background-color: #7fd382;
            color: #fff;
            grid-column: span 4;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" disabled>
    <div class="buttons">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button operator">+</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button operator">-</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button operator">*</div>
        <div class="button">0</div>
        <div class="button clear">C</div>
        <div class="button operator">/</div>
        <div class="button equal">=</div>
    </div>
</div>
</body>
</html>
