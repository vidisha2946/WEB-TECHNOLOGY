<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
</head>
<body>
    <script>
    let a = parseInt(prompt("enter a number1: "));
    let b = parseInt(prompt("enter a number2: "));
    let c = (prompt("enter 1 addition 2 for substraction 3 for multiplicatation 4 for division"));
       if(c==1)
       {
        document.write("a+b"+"="+(a+b));
       }
       else if(c==2)
       {
        document.write("a-b"+"="+(a-b));
       }
       else if(c==3)
       {
        document.write("a*b"+"="+(a*b));
       }
       else if(c==4)
       {
        document.write("a/b"+"="+(a/b));
       }
    </script>
    
</body>
</html>
