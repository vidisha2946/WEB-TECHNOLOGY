<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let size = parseInt(prompt("enter Size of an array: "));
        var arr = [size];

        for (let i = 0; i < size; i++) {
            arr[i] = parseInt(prompt(`Enter ${i}th element`))
        }
        let max = arr[0];
        for (i = 0; i < size; i++) {
            if(max<arr[i]){
                max=arr[i];
            }
        }
        console.log(max);
    </script>
</body>

</html>
