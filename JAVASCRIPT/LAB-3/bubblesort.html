<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = []
        var n = parseInt(prompt("enter the size of array"))
        for (let i = 0; i < n; i++) {
            arr[i] = parseInt(prompt(`Enter ${i}th element::`))
        }
        console.log("Before sorting: " + arr + "<br/>")

        for (i = 0; i < n; i++) {
            for (j = 0; j < n; j++) {
                if (arr[j] > arr[i]) {
                    temp = arr[j];
                    arr[j] = arr[i];
                    arr[i] = temp;
                }
            }
        }
        console.log("After sorting: " + arr + "<br/>");

    </script>
</body>

</html>
