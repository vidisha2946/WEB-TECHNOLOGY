<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="div1" style="height: 50px;width: 70px;background-color: aqua;color: rgb(42, 149, 165);">Vidisha</div>
   <button onclick="changeColor()">Change colour</button>
    <script>
        function changeColor(){
            document.getElementById("div1").style.backgroundColor="yellow";
            document.getElementById("div1").innerHTML="Vidisha Bhagiya"
        }
    </script>
</body>
</html>
