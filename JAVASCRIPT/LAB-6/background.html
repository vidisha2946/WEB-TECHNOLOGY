<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeBG</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: purple;
            font-family: Arial, sans-serif;
        }

        #button {
            margin-left: 450px;
            font-family: 'Times New Roman', Times, serif;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="button" onclick="chnageBG()">CLICK ME TO CHANGE BACKGROUND </button>
    <script>
        let b = document.querySelector("body");
        function chnageBG() {
            b.style.backgroundColor = ' rgb(160, 77, 159)';
        }
    </script>
</body>

</html>
